name: JSDoc

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  generate-doc:
    runs-on: ubuntu-latest
    steps:
      - name: Generate JSDoc documentation
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: ../../src
          recurse: true
          output_dir: ./out
